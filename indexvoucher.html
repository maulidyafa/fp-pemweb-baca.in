<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      <!-- font awesome cdn link  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

      <!-- custom css file link  -->
      <link rel="stylesheet" href="stylevoucher.css" />
      <link rel="stylesheet" href="css/style.css">
  
  </head>
  <header class="header">
  
      <a class="logo"> <i class="fas fa-book"></i> Baca.in </a>
  
      <div class="icons">
          <div class="fas fa-bell" id="bell-btn"></div>
          <div class="fas fa-user" id="login-btn"></div>
      </div>
  
  </header>
  <body>
    <button class="get-discount-btn">Get Discount</button>

    <div class="coupon-container">
      <div class="close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>

      <img class="bg" src="images voucher/bg.svg" alt="" />

      <img class="gift" src="images voucher/gift.svg" alt="" />

      <h2>Congratulations!</h2>
      <p>You can get voucher discount</p>
      <div class="discount">50 %</div>
      <p>Pakai Kode</p>
      <div class="code">LBSAVE75</div>
      <a href="#" class="btn">Redeem</a>
    </div>

    <script src="mainvoucher.js"></script>
  </body>
</html>
